<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Currency Rates</title>
</head>

<body>
    <div id="mainPage" class="container">
        <h2 class="my-3">Currencies Exchange Rates</h2>
        <div class="form-group">
            <select name="" id="slcCrrncy" class="form-control">
            </select>
        </div>
        <p class="text-center" style="display: none;" id="loadingScreen">Loading...</p>
        <div class="row">
            <div class="div col-sm-4">
                <div class="card p-3">
                    <h5>Group 1</h3>
                    <p class="mb-4 text-muted">Exchange Rate Less Than 1</p>
                    <ul class="list-group-flush px-0 py-2" id="listGroup">
                    </ul>
                    <h6 class="text-muted" id="rateCount">Count: 0</h6>
                </div>
            </div>
            <div class="div col-sm-4">
                <div class="card p-3">
                    <h5>Group 2</h3>
                    <p class="text-muted mb-4">Exchange Rate Greater Than or Equal to 1 and Less Than 1.5</p>
                    <ul class="list-group-flush px-0 py-2" id="listGroup">
                    </ul>
                    <h6 class="text-muted" id="rateCount">Count: 0</h6>
                </div>
            </div>
            <div class="div col-sm-4">
                <div class="card p-3">
                    <h5>Group 3</h3>
                    <p class="text-muted mb-4">Exchange Rate Less Than or Equal to 1.5</p>
                    <ul class="list-group-flush px-0 py-2" id="listGroup">
                    </ul>
                    <h6 class="text-muted" id="rateCount">Count: 0</h6>
                </div>
            </div>
        </div>
        <p class="text-center" id="longArrCount">Longest Array Length: 0</p>
        
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
